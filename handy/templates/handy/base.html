{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>
		Handy
	</title>
	
	<link rel="stylesheet" href="{% static 'handy/css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/ion.rangeSlider.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/ion.rangeSlider.skinFlat.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'handy/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'handy/css/own.css' %}">

</head>
<body>

	<header class="header_area sticky-header">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light main_box">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h pb-4 pt-4" href="{% url 'handy-home' %}">HANDY</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="{% url 'handy-home' %}">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
							<li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Register</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	{% block content %}
	{% endblock content %}

	<script src="{% static  'handy/js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="{% static  'handy/js/vendor/bootstrap.min.js' %}"></script>
	<script src="{% static  'handy/js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static  'handy/js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static  'handy/js/jquery.sticky.js' %}"></script>
	<script src="{% static  'handy/js/nouislider.min.js' %}"></script>
	<script src="{% static  'handy/js/countdown.js' %}"></script>
	<script src="{% static  'handy/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static  'handy/js/owl.carousel.min.js' %}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static  'handy/js/gmaps.min.js' %}"></script>
	<script src="{% static  'handy/js/main.js' %}"></script>


</body>
</html>
