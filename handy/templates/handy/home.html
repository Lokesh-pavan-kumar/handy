{% extends 'handy/base.html' %}
{% block content %}

	<div class="mb-5" id="design">

	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 text-center">
				<div class="section-title">
					<h1>Handpicked Handicrafts</h1>
				</div>

			</div>
		</div>

		<div class="row">
		{% for thumb in thumbnails %}
			<div class="col-lg-3 col-md-6">
				<div class="single-product">
				   <div class="">
						<a href="/product/{{ thumb.pk }}">
							<img class="img-responsive" src="{{ thumb.image.url }}" alt="" height="300px" width="500px">
						</a>

						<div class="product-details">
							<div class="producttitle">
								<h6>{{ thumb.name }}</h6>
							</div>
							<div class="price">
									<h6>${{ thumb.price }}</h6>
							</div>
							<div class="prd-bottom">
								<a href="/cart/{{ thumb.pk }}" class="social-info">
									<span class="ti-bag"></span>
									<p class="hover-text">to cart</p>
								</a>
								<a href="/wishlist/{{ thumb.pk }}" class="social-info">
									<span class="lnr lnr-heart"></span>
									<p class="hover-text">Wishlist</p>
								</a>
							</div>
						</div>
		        	</div>
			 	</div>
	 		</div>
		{% endfor %}
		</div>
	</div>

{% endblock content %}
