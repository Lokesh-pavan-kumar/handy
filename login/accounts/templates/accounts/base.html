{% load static %}

<!DOCTYPE html>
<html lang="zxx">
<!-- Head -->

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	{% if title %}
		<title>Handy-{{ title }}</title>
	{% else %}
		<title>Handy</title>
	{% endif %}<title>Key Login Form Flat Responsive Widget Template :: W3layouts</title>

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'accounts/main.css' %}">

    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
   <!-- <meta name="keywords" content="Key Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"> -->
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>
<!-- //Head -->
<!-- Body -->

<body>

<section class="main">
	<div class="layer">
			<div class="links">
				<ul class="links-unordered-list">
					<li class="active">
						<a href="{% url 'login' %}" class="">Login</a>
					</li>

					<li class="active">
						<a href="{% url 'signup' %}" class="">Register</a>
					</li>

				</ul>
			</div>
		</div>

		{% block content %}
		{% endblock content %}

</section>

 	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity=""></script>

</body>
</html>
