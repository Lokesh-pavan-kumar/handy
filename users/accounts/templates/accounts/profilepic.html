{% extends "account/navbar.html" %}

{% block title %}
    Add Profile Picture
{% endblock title %}

{% block content %}
    <form action="{% url {{user.profile.profile_pic.url}} %}" method="post" enctype="multipart/form-data">{% csrf_token %}
    <p>
        <input id="id_image" type="file" class="" name="image">
    </p>
    <input type="submit" value="Submit" />
</form>
{% endblock content %}
